<navigation></navigation>
<page-header content="vm.pageHeader"></page-header>

<div class="container">
  <div class="row">
    <div class="col-xl-1"></div>
    <div class="col-xl-10">
      <div id="annualIncome">
        <h1 class="heading">Annual Income</h1>
        <form>
          <div class="form-group row">
            <Label for="yearSeletor" class="col-sm-4 col-form-label">Year</label>
            <div class="col-sm-8">
              <select class="form-control" id="yearSeletor" ng-model="vm.formData.year" ng-options="x for (x,y) in vm.yearSeletorOptions">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <Label for="grossInput" class="col-sm-4 col-form-label">Gross</label>
            <div class="col-sm-8">
              <div class="input-group" id="grossInput">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" ng-model="vm.formData.gross">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <Label for="grossPlusSupInput" class="col-sm-4 col-form-label">Gross + Sup</label>
            <div class="col-sm-8">
              <div class="input-group" id="grossPlusSupInput">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" ng-model="vm.formData.grossPlusSup">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <Label for="supRateInput" class="col-sm-4 col-form-label">Sup rate</label>
            <div class="col-sm-8">
              <div class="input-group" id="supRateInput">
                <input type="text" class="form-control" ng-model="vm.formData.supRate">
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div id="annualResult">
        <h1 class="heading">Annual Result</h1>
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <td style="width: 50%">Net</td>
              <td style="width: 50%">{{ vm.annualResult.net }}</td>
            </tr>
            <tr>
              <td style="width: 50%">Sup</td>
              <td style="width: 50%">{{ vm.annualResult.sup }}</td>
            </tr>
            <tr>
              <td style="width: 50%">Net + Sup</td>
              <td style="width: 50%">{{ vm.annualResult.netPlusSup }}</td>
            </tr>
            <tr>
              <td style="width: 50%">Gross</td>
              <td style="width: 50%">{{ vm.annualResult.gross }}</td>
            </tr>
            <tr>
              <td style="width: 50%">Gross + Sup</td>
              <td style="width: 50%">{{ vm.annualResult.grossPlusSup }}</td>
            </tr>
            <tr>
              <td style="width: 50%">Tax</td>
              <td style="width: 50%">{{ vm.annualResult.tax }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-xl-1"></div>
  </div>
</div>

<footer-generic></footer-generic>
